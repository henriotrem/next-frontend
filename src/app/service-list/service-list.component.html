<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary pull-right" (click)="onNewService()">Create</button>
    <h2>Services</h2>
    <div class="list-group">
      <button class="list-group-item" style="margin-bottom: 10px" *ngFor="let service of services" (click)="onViewService(service)">
        <h4 class="list-group-item-heading">
          {{ service.name }}
        </h4>
      </button>
    </div>
  </div>
</div>
