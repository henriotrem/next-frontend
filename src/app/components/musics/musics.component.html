<div class="row" >
  <div *ngFor="let music of musics" style="margin-right: 10px" class="column">
    <p>
      <img src="{{ music.albumUrl }}" height="150" width="150"/><br>
      <span class="text">{{ music.track }}</span>
      <span class="text">{{ music.artists }}</span>
    </p>
  </div>
</div>
