<div class="row">
  <div class="col-xs-12">
    <div class="container">
      <h2>Timeline</h2>
      <button class="btn btn-primary" (click)="onPreviousDay()">Previous</button>
      <button class="btn btn-primary" style="margin-left: 10px" (click)="onNextDay()">Next</button>
    </div>
    <div *ngFor="let activity of activities">
      <app-segment [segment]="activity.segment" [contents]="activity.contents"></app-segment>
    </div>
  </div>
</div>
