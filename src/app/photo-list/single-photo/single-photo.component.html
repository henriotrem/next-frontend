<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-default" (click)="onBack()">
      Back
    </button>
    <button class="btn btn-default pull-right" style="margin-left: 5px" (click)="onDeletePhoto(photo)">
      Delete
    </button>
    <h3>{{ photo.filename }}</h3>
    <img src="{{ photo.url }}" />
    <p class="list-group-item-text">
      Temporality : {{ photo.temporality }}
    </p>
  </div>
</div>
