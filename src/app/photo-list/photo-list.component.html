<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary pull-right" (click)="onNewPhoto()">Create</button>
    <h2>Photos</h2>
    <div class="row">
      <div *ngFor="let photos of gallery" class="column">
        <img *ngFor="let photo of photos" src="{{ photo.url }}" (click)="onViewPhoto(photo)"/>
      </div>
    </div>
  </div>
</div>
